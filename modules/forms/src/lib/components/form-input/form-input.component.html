<mat-form-field>
  <input matInput [formControl]="formControl">
  <mat-error *ngIf="formControl.invalid">
    <druid-ordain-default-validation-error [validators]="formSettings$.value?.validation?.validators" [errors]="formControl.errors" [resolvedContext]="resolvedContext$.value"></druid-ordain-default-validation-error>
  </mat-error>
</mat-form-field>
