<form class="interactions-form" [formGroup]="interactionsForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="content-inner">
      <div fxLayout="column">
        <druid-detour-interactions-form formControlName="interactions" [contexts]="contexts" [interactions]="interactions"></druid-detour-interactions-form>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" mat-dialog-close [disabled]="!interactionsForm.valid">Save</button>
  </mat-dialog-actions>
</form>
