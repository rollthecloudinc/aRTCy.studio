
<div [formGroup]="pageForm">
  <ng-container><ng-template classifiedsUiLayoutRendererHost></ng-template></ng-container>
</div>

<button *ngIf="persistenceEnabled" type="button" (click)="submit()">Submit</button>

<ng-template #renderPanelTpl let-i="i">
  <ng-container [formGroup]="pageForm">
    <ng-container formArrayName="panels">
      <classifieds-ui-render-panel [formControlName]="i" [panel]="panelPageCached.panels[i]" [nested]="nested$.value" [contexts]="contexts$.value" [resolvedContext]="resolvedContext" [contextsChanged]="contextsChanged" [displayType]="panelPageCached.displayType" [indexPosition]="i" [css]="filteredCss" [listeners]="filteredListeners" [ancestory]="ancestory$.value"></classifieds-ui-render-panel>
    </ng-container>
  </ng-container>
</ng-template>
